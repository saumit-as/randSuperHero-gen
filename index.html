<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Comic Character Generator</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>



  <body class="d-flex h-100 text-center text-white bg-dark">
    <div id="main" class="cover-container d-flex w-100  p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Random SuperHero</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active text-white" aria-current="page" href="https://saumit-as.github.io">Home</a>
            <a class="nav-link  text-white" href="#">Features</a>
            <a class="nav-link  text-white" href="#">Contact</a>
          </nav>
        </div>
      </header>
      <div id="hero" class=" px-3 d-flex justify-content-center align-items-center text-center ">
        <div class="">
          <h2 id="heroName" class="card-title mb-2 text-white ">Character ?...</h2>
          <div class="">
            <div class="card mb-3 d-flex justify-content-center align-items-center" style="max-width: 540px;">
              <div class="row g-0">
                <div class="d-flex col-md-4 align-content-center justify-content-center">
                  <img id="heroImage" src="./qmark.png" class="img-fluid rounded border border-dark " alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <ul id="heroProperty" class="list-group list-group-flush">
                      <li class="list-group-item"><strong>INTELLIGENCE
                        </strong></li>
                      <li class="list-group-item"><strong>STRENGTH</strong></li>
                      <li class="list-group-item"> <strong>SPEED</strong></li>
                      <li class="list-group-item">
                        <strong>DURABILITY</strong>
                      </li>
                      <li class="list-group-item">
                        <strong>POWER</strong>
                      </li>
                      <li class="list-group-item">
                        <strong>COMBAT</strong>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <button id="newHeroButton" class="btn btn-outline-light">Generate</button>
          </div>
        </div>
      </div>
      <footer class="mt-auto text-white-50">
        <p>App by <a href="https://saumit-as.github.io/" class="text-white">Saumit A S</a></p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
  </body>

</html>
